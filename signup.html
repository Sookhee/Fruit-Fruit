<html>
  <head>
    <title>회원가입</title>
  <meta charset = "utf-8">
  </head>
  <body>
    <center>
       <font color=purple size=5>회 원 가 입</font><br><br>
        <table bgcolor=#fafdbb border="1" cellpadding=10 width=900 height=800>
            <form>
                <tr>
                    <td colspan=2><p align=right>'<font color=red>*</font>' 표시는 필수입력 항목입니다.<br>
                        <font color=green>허위 정보를 입력하신 경우 가입이 불가합니다.</font></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <font color=red>*</font>&nbsp;회원 ID
                    </td>
                    <td>
                        <input type="text" name=1 size=10>
                        <input type=submit name=1-1 value="중복 확인">
                    </td>
                </tr>
                <tr>
                    <td>
                        <font color=red>*</font>&nbsp;비밀번호
                    </td>
                    <td>
                        <input type="password" name=2 size=10>영문소문자 혹은 숫자조합으로 4~100자.
                    </td>
                </tr>
                <tr>
                    <td>
                        <font color=red>*</font>&nbsp;이름
                    </td>
                    <td>
                        <input type="text" name=3 size=10>실명으로 정확히 입력하여 주십시오.
                    </td>
                </tr>
                <tr>
                    <td>
                        <font color=red>*</font>&nbsp;주민등록번호
                    </td>
                    <td>
                        <input type="text" name=4 size=10 maxlength=6>&nbsp;-&nbsp;
                        <input type="password" name=password5 size=10 maxlength=6>(예 : 020101 - ******)
                    </td>
                </tr>
                <tr>
                    <td>
                        &nbsp;생년월일   
                    </td>
                    <td>
                        <input type="text" name=5 size=3 maxlength=4>&nbsp;-&nbsp;
                        <input type="text" name=6 size=3 maxlength=2>&nbsp;-&nbsp;
                        <input type="text" name=7 size=3 maxlength=2>&nbsp;
                        <input type=radio name=radio1>양력&nbsp;
                        <input type=radio name=radio2>음력 (예 : 2002 - 01 - 01)
                    </td>
                </tr>
                <tr>
                    <td>
                        &nbsp;휴대폰번호
                    </td>
                    <td>
                        <input type="text" name=8 size=3 maxlength=3>&nbsp;-&nbsp;
                        <input type="text" name=9 size=4 maxlength=4>&nbsp;-&nbsp;
                        <input type="text" name=10 size=4 maxlength=4>&nbsp;(예 : 010 - 1234 - 5678)
                    </td>
                </tr>
                <tr>
                    <td>
                        <font color=red>*</font>&nbsp;우편번호
                    </td>
                    <td>
                        <input type="text" name=11 size=5>&nbsp;-&nbsp;
                        <input type="text" name=12 size=5>&nbsp;
                        <input type="submit" name=13 value="우편번호 찾기">
                </tr>
                <tr>
                    <td>
                        <font color=red>*</font>&nbsp;주소
                    </td>
                    <td>
                        <input type=text name=14 size=80>
                    </td>
                </tr>
                <tr>        
                    <td align=center>
                        <p align=left>건의 사항</p>
                    </td>
                    <td>
                        <textarea name=1 cols=80 rows=8></textarea>
                    </td>
                </tr>
            </form>
        </table><br>
        <input type="submit" name=1 value="회원가입">&nbsp;
        <input type="reset" name=2 value="재입력">
    </center>
  </body>
</head>
</html>
